<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Upscaler Pro | Mike Robart Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">   <style>
        :root {
            --primary: #8b5cf6;
            --accent: #d946ef;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: #030712;
            background-image: radial-gradient(circle at 50% -20%, #1e1b4b, transparent);
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-box {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 50px;
            border-radius: 45px;
            width: 500px;
            text-align: center;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .upload-section {
            width: 100%;
            height: 250px;
            border: 2px dashed rgba(139, 92, 246, 0.3);
            border-radius: 30px;
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0,0,0,0.3);
            cursor: pointer;
            transition: 0.4s;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
            transform: scale(1.02);
        }

        #preview-display {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            z-index: 5;
            padding: 10px;
        }

        .hint-icon { 
            font-size: 4rem; 
            color: var(--primary); 
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.4); 
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .label-tag {
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            margin-left: 5px;
        }

        select {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border);
            color: white;
            padding: 15px;
            border-radius: 16px;
            outline: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-glow {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            width: 100%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 15px 35px -5px rgba(139, 92, 246, 0.4);
        }

        .btn-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -10px rgba(139, 92, 246, 0.6);
        }

        #loading-ui {
            display: none;
            margin-top: 25px;
            color: var(--accent);
            font-weight: bold;
        }

        input[type="file"] { 
            position: absolute; 
            inset: 0; 
            opacity: 0; 
            z-index: 10; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h1>AI UPSCALER</h1>
        <p style="color: #64748b; margin-top: 5px;">Transforming Pixels into Reality</p>

        <form id="aiEngineForm">
            <div class="upload-section">
                <div id="upload-placeholder">
                    <i class="fas fa-microchip hint-icon"></i>
                    <p style="margin-top: 15px;">Click to Upload Source</p>
                </div>
                <img id="preview-display" src="#">
                <input type="file" name="image" id="fileField" accept="image/*" required>
            </div>

            <div class="form-grid">
                <div>
                    <span class="label-tag">Resolution</span>
                    <select name="scale">
                        <option value="2">2.0x (HD Quality)</option>
                        <option value="4">4.0x (Ultra 4K)</option>
                    </select>
                </div>
                <div>
                    <span class="label-tag">Format</span>
                    <select name="format">
                        <option value="png">PNG (Pro)</option>
                        <option value="svg">SVG (Vector)</option>
                        <option value="jpg">JPG (Lite)</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-glow" id="actionBtn">
                <i class="fas fa-bolt"></i> START PROCESSING
            </button>
        </form>

        <div id="loading-ui">
            <i class="fas fa-atom fa-spin"></i> Neural Network Reconstructing...
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileField');
        const previewImg = document.getElementById('preview-display');
        const placeholder = document.getElementById('upload-placeholder');

        // Instant Image Preview Function
        fileInput.onchange = (e) => {
            const [file] = fileInput.files;
            if (file) {
                previewImg.src = URL.createObjectURL(file);
                previewImg.style.display = 'block';
                placeholder.style.display = 'none';
            }
        };

        // Form Submission and Processing
        document.getElementById('aiEngineForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('actionBtn');
            const loader = document.getElementById('loading-ui');
            
            btn.disabled = true;
            loader.style.display = 'block';

            const formData = new FormData(e.target);
            try {
                const response = await fetch('/process_request', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = result.download_url;
                } else {
                    alert("Processing Error: " + result.error);
                }
            } catch (err) {
                alert("Server Connection Error! Ensure the backend is running.");
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        };
    </script>
</body>

</html>
